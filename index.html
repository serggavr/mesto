<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Сергей Гаврилов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header/logo_theme_dark.svg"
          alt="Место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile section">
          <img
            src="./images/profile/image/avatar.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__change-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements section">
          <ul class="elements__list">
            <li class="element">
              <img
                src="./images/element/element__photo/photo_1.jpg"
                alt="Карачаевск"
                class="element__photo"
              />
              <div class="element__title-block">
                <h2 class="element__title">Карачаевск</h2>
                <!-- <label class="element__like">
                  <input type="checkbox" class="element__checkbox" />
                </label> -->
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/element/element__photo/photo_2.jpg"
                alt="Гора Эльбрус"
                class="element__photo"
              />
              <div class="element__title-block">
                <h2 class="element__title">Гора Эльбрус</h2>
                <!-- <label class="element__like">
                  <input type="checkbox" class="element__checkbox" />
                </label> -->
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/element/element__photo/photo_3.jpg"
                alt="Домбай"
                class="element__photo"
              />
              <div class="element__title-block">
                <h2 class="element__title">Домбай</h2>
                <!-- <label class="element__like">
                  <input type="checkbox" class="element__checkbox" />
                </label> -->
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/element/element__photo/photo_4.jpg"
                alt="Гора Эльбрус"
                class="element__photo"
              />
              <div class="element__title-block">
                <h2 class="element__title">Гора Эльбрус</h2>
                <!-- <label class="element__like">
                  <input type="checkbox" class="element__checkbox" />
                </label> -->
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/element/element__photo/photo_5.jpg"
                alt="Домбай"
                class="element__photo"
              />
              <div class="element__title-block">
                <h2 class="element__title">Домбай</h2>
                <!-- <label class="element__like">
                  <input type="checkbox" class="element__checkbox" />
                </label> -->
                <button class="element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/element/element__photo/photo_6.jpg"
                alt="Карачаево-Черкесия"
                class="element__photo"
              />
              <div class="element__title-block">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <!-- <label class="element__like">
                  <input type="checkbox" class="element__checkbox" />
                </label> -->
                <button class="element__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" name="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text-input popup__text-input_change_profile-title"
            name="popup__text-input_change_profile-title"
            required
            placeholder="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__text-input popup__text-input_change_profile-subtitle"
            name="popup__text-input_change_profile-subtitle"
            required
            placeholder="Исследователь океана"
          />
          <input type="submit" class="popup__submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
