<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Сергей Гаврилов" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/header/logo_theme_dark.svg"
          alt="Место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile section">
          <img
            src="./images/profile/image/avatar.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__change-button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <section class="elements section">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_change_profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form action="#" class="popup__form" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text-input popup__text-input_change_profile-title"
            name="popup__text-input_change_profile-title"
            required
            placeholder="Имя"
          />
          <input
            type="text"
            class="popup__text-input popup__text-input_change_profile-subtitle"
            name="popup__text-input_change_profile-subtitle"
            required
            placeholder="Специализация"
          />
          <input type="submit" class="popup__submit" value="Сохранить" />
        </form>
      </div>
    </div>

    <div class="popup popup_add_element-card">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form action="#" class="popup__form" name="add-element-card">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__text-input popup__text-input_add_element-card-name"
            name="popup__text-input_add_element-card-name"
            required
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__text-input popup__text-input_add_element-card-image-link"
            name="popup__text-input_add_element-card-image-link"
            required
            placeholder="Ссылка на картинку"
          />
          <input type="submit" class="popup__submit" value="Создать" />
        </form>
      </div>
    </div>

    <div class="popup popup_element-overview">
      <div class="popup__container popup__container_placed_element-overview">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <figure class="overview">
          <img class="overview__image" src="#" alt="#" />
          <figcaption class="overview__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="element">
      <li class="element">
        <img src="" alt="" class="element__photo" />
        <button class="element__delete-btn"></button>
        <div class="element__title-block">
          <h2 class="element__title"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
