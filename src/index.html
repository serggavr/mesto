<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Сергей Гаврилов" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/header/logo_theme_dark.svg')%>"
          alt="Место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile section">
          <img
            src="<%=require('./images/profile/image/avatar.jpg')%>"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__title-block">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__change-button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку"
          ></button>
        </section>
        <section class="elements section">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_change-profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form action="#" class="popup__form" name="edit-profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            data-input="name-input"
            type="text"
            class="popup__input popup__input_type_username"
            name="popup__input_type_username"
            required
            placeholder="Имя"
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error" data-input="name-input-error"></span>
          <input
            data-input="description-input"
            type="text"
            class="popup__input popup__input_type_description"
            name="popup__input_type_description"
            required
            placeholder="О себе"
            minlength="2"
            maxlength="200"
          />
          <span
            class="popup__error"
            data-input="description-input-error"
          ></span>
          <input type="submit" class="popup__button" value="Сохранить" />
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-element-card">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form action="#" class="popup__form" name="add-element-card" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            data-input="card-name-input"
            type="text"
            class="popup__input popup__input_type_card-name"
            name="popup__input_type_card-name"
            required
            placeholder="Название"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error" data-input="card-name-input-error"></span>
          <input
            data-input="image-link-input"
            type="url"
            class="popup__input popup__input_type_image-link"
            name="popup__input_type_image-link"
            required
            placeholder="Ссылка на картинку"
          />
          <span class="popup__error" data-input="image-link-input-error">
          </span>
          <input type="submit" class="popup__button" value="Создать" />
        </form>
      </div>
    </div>

    <div class="popup popup_type_element-overview">
      <div class="popup__container popup__container_placed_element-overview">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <figure class="overview">
          <img class="overview__image" src="#" alt="#" />
          <figcaption class="overview__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="cardTemplate">
      <li class="element">
        <img src="#" alt="#" class="element__photo" />
        <button class="element__delete-btn"></button>
        <div class="element__title-block">
          <h2 class="element__title"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/card.js"></script> -->
  </body>
</html>
